<template name="userProfile">
<div class="wrap">
  {{#each user}}
  <div class="row">
    <div class="col-md-1 col-xs-4 col-md-offset-1">
      <div class="row">
      <img class="img-circle" src="{{profile.picture}}">
    </div>
    <div class="row">
      <div class="col-md-6 col-xs-6">
      <a href="{{profile.facebook_url}}"><img src="fbLogo.png"></a>
      </div>
    </div>
    <div class="row"> 
     {{#each role profile.tag_ids}}
       <div style="color: gray">{{name}}</div>
     {{/each}}
    </div>
    <div class="row">
     {{#each city profile.tag_ids}}
         <div style="color: blue">{{name}}</div>
    {{/each}}
     </div>
    <div class="row">
     {{#each college profile.tag_ids}}
         <div style="color: orange">{{name}}</div>
    {{/each}}
     </div>
    </div>
     <div class="col-md-6 col-xs-6 col-md-offset-1" >
        <h2>{{profile.firstName}} {{profile.lastName}}</h2>
      </div>
      <div class="col-md-1 col-xs-6" >
        <h4>Habilidades</h4>
        <div class="row">
         {{#each skill profile.tag_ids}}
             <div style="color: blue">{{name}}</div>
        {{/each}}
        </div>
      </div>
</div>
  {{/each}}
</div>
</template>


<template name="navigation">

        {{else}}

      {{/if}}
    </div>
    <div class="navbar-collapse h navbar-right">
      <ul class="nav navbar-nav">
        {{#if currentUser}}

<template name="editProfile">
  <div class="wrap">
    <div class="panel panel-primary col-md-8 col-xs-12 col-md-offset-2">
      <a href="{{pathFor 'userProfile'}}" class="btn btn-success pull-right">Hecho</a>
      <div class="panel-heading">
          <h3 class="panel-title text-center">Editar Perfil</h3>
      </div>
      <div class="panel-body">
        <form class="form col-md-12 col-xs-12" name="editProfile">
          <div class="form-group">
            <div class="row">
              <div class="col-md-2 col-xs-4">
                <img src="{{currentUser.profile.picture}}">
              </div>
              <div class="col-md-4 col-xs-6">
                <input type="text" class="form-control " id="firstName" placeholder="Nombre" value="{{currentUser.profile.firstName}}">
              </div>
              <div class="col-md-4 col-xs-6">
                <input type="text" class="form-control col-md-5 " id="lastName" placeholder="Apellido" value="{{currentUser.profile.lastName}}">
              </div>
              <br/><br/>
              <div class="col-md-4 col-xs-6">
                <input type="email" class="form-control col-md-5 " id="email" placeholder="Email" value="{{currentUser.profile.email}}">
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 col-xs-6" >
                <h4>Ciudades donde trabajo</h4>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4 col-xs-6">
                {{>locationInput}}
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 col-xs-6" >
                <h4>Roles que busco dentro de una Startup</h4>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4 col-xs-6">
              {{>rolesInput}}
              </div>
              <div class="col-md-4 hidden-xs" >
                  Más comunes: <br/> Administración, Desarrollo, Diseño, Inversión, Mentoría, Mercadotecnia, Ventas
                </div>
            </div>
            <div class="row">
              <div class="col-md-6 col-xs-6" >
                <h4>Mis habilidades</h4>
              </div>
              <div class="col-md-6 col-xs-6" >
                <h4>Portafolio</h4>
              </div>
            </div>
            <div class="row">
              <form name="skills" role="form">
                <div class="col-md-4 col-xs-6">
                  {{>skillsInput}}
                </div>
              </form>
              <div class="col-md-2 hidden-xs" >
                Ejemplos: <br/> PHP, HTML, Ilustrator, Photoshop, etc
              </div>
              <form name="portafolio" role="form">
                <div class="col-md-4 col-xs-6">
                  {{>portafolioInput}}
                </div>
                <div class="col-md-2 hidden-xs" >
                  Ejemplos: <br/> Github, Behance, Página personal
                </div>
              </form>
            </div>
            <div class="row">
                <div class="col-md-6 col-xs-6" >
                  <h4>Mi experiencia</h4>
                </div>
            </div>
            <div class="row">
              <form name="experience" role="form" class="col-md-12 col-xs-12">
                {{>experienceInput}}
              </form>
            </div>
            <div class="row">
              <div class="col-md-6 col-xs-6" >
                <h4>Estudios</h4>
              </div>
            </div>
            <div class="row">
              <form name="education" role="form" class="col-md-12 col-xs-12">
                  <div class="col-md-4 col-xs-6">
                    {{>collegesInput}}
                  </div>
              </form>
            </div>
            <div class="row">
              <ul class="pager">
              <li><a href="{{pathFor 'userProfile'}}">Hecho</a></li>
              </ul>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</template>

<template name="locationInput">
  <div class="input-group">
    <input type="text" class="form-control dropdown-toggle" id="City" placeholder="Nueva ubicación" data-toggle="dropdown">
    <span class="input-group-btn">
      <button name="City" class="btn btn-info saveTag" type="button">+</button>
    </span>
    <ul class="dropdown-menu" style="display: none;" id="CityOptions">
    {{#each cityOptions}}
      <a href="#"><li style="color: white; display: none;" class="City" id="{{name}}">{{name}}</li></a>
    {{/each}}
    </ul>
  </div>
  {{#each currentUser.profile.tag_ids}}
    {{#each location this}}
      <div class="input-group">
        <input type="text" class="form-control " id="location" value="{{name}}" disabled>
        <span class="input-group-btn">
          <button name="City" class="btn btn-danger pullTag" type="button">x</button>
        </span>
      </div>
    {{/each}}
  {{/each}}
</template>


<template name="portafolioInput">
  <div class="input-group">
    <input type="url" class="form-control " id="newLink" placeholder="Nuevo Enlace">
    <span class="input-group-btn">
      <button class="btn btn-info addLink" type="button">+</button>
    </span>
  </div>
  {{#each currentUser.profile.portafolio_urls}}
    <div class="input-group">
      <input type="text" class="form-control " id="link" value="{{this}}" disabled>
      <span class="input-group-btn">
        <button name="Link" class="btn btn-danger deleteLink" type="button">x</button>
      </span>
    </div>
  {{/each}}
</template>

<template name="skillsInput">
     <div class="input-group">
              <input type="text" class="form-control dropdown-toggle" id="Skill" placeholder="Nueva habilidad" data-toggle="dropdown">
              <span class="input-group-btn">
                <button name="Skill" class="btn btn-info saveTag" type="button">+</button>
              </span>
              <ul class="dropdown-menu" style="display: none;" id="SkillOptions">
              {{#each skillOptions}}
                <a href="#"><li style="color: white; display: none;" class="Skill" id="{{name}}">{{name}}</li></a>
              {{/each}}
              </ul>
              </div>
      {{#each currentUser.profile.tag_ids}}
                {{#each skill this}}
                  <div class="input-group">
                  <input type="text" class="form-control " id="skill" value="{{name}}" disabled>
                  <span class="input-group-btn">
                    <button name="Skill" class="btn btn-danger pullTag" type="button">x</button>
                  </span>
                  </div>
                {{/each}}
              {{/each}}
</template>

<template name="rolesInput">
     <div class="input-group">

<template name="experienceInput">
      <div class="row">
       <div class="col-md-3 col-xs-6">
        <select id="Experience">
          <option value="">Tipo de experiencia</option>
          <option value="Fundador">Fundador</option>
          <option value="Miembro del equipo">Miembro del equipo</option>
          <option value="Inversionista">Inversionista</option>
          <option value="Asesor">Asesor</option>
          <option value="Miembro del consejo">Miembro del consejo</option>
        </select>
    </div>
     <div class="col-md-4 col-xs-6">
      <div class="input-group">
              <input type="text" class="form-control dropdown-toggle" id="Company" placeholder="Compañía/Startup" data-toggle="dropdown">
              <span class="input-group-btn">
                <button name="Company" class="btn btn-warning addExperience" type="button">Añadir</button>
              </span>
              <ul class="dropdown-menu" style="display: none;" id="CompanyOptions">
              {{#each companyOptions}}
                <a href="#"><li style="color: white; display: none;" class="Company" id="{{name}}">{{name}}</li></a>
              {{/each}}
              </ul>
              </div>
    </div>
    </div>
    <br/>
    <ul class="list-group">
    {{#each currentUser.profile.experience}}
     <li class="list-group-item">
    <div class="row">
      <div class="col-md-6 col-xs-12">
        {{type}} -
        {{#each company company_id}}
          {{name}}
        {{/each}}
      </div>
    </div>
    <div class="row">
    <div class="col-md-4 col-xs-6">
      <input type="text" class="form-control " id="title" placeholder="Nombre del Puesto" value="{{title}}">
    </div>
     <div class="col-md-3 col-xs-6" >
        <div class="input-group date">
          <input type="text" id="startedAt" class="form-control" placeholder="Inicio" value="{{startedAt}}"><span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
        </div>
      </div>
      <div class="col-md-3 col-xs-6" >
        <div class="input-group date">
          <input type="text" id="endedAt" class="form-control" placeholder="Fin" value="{{endedAt}}"><span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
        </div>
    </div>
     <div class="col-md-2 col-xs-6" >
    <button type="button" class="btn btn-danger deleteExperience">Eliminar</button>
    </div>
  </div>
    </li>
    {{/each}}
    </ul>

</template>
