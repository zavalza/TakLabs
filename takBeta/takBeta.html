<template name="welcome">

	{{>footer}}

<template name="projects">
	<h1>PROYECTOS</h1>
</template>


<template name="navigation">
<!-- Fixed navbar -->
<div class="navbar navbar-default navbar-fixed-top" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      	{{#if currentUser}}
      	<a href="{{pathFor 'news'}}"><img class="btn img-responsive" width="100" src="takLogo.png"></a>
      	{{else}}
     	<a href="{{pathFor 'welcome'}}"><img class="btn img-responsive" width="100" src="takLogo.png"></a>
     	{{/if}}
    </div>
    <div class="navbar-collapse h navbar-right">
      <ul class="nav navbar-nav">
        {{#if currentUser}}
        <li><a href="{{pathFor 'projects'}}">PROYECTOS</a></li>
         <li class="dropdown">
			<a href="#" class="dropdown-toggle" data-toggle="dropdown"><img class="btn img-responsive" width="60" src="{{currentUser.profile.picture}}"><b class="caret"></b></a>
			<ul class="dropdown-menu">
				<li><a href="#profile">{{currentUser.profile.firstName}}  {{currentUser.profile.lastName}} </a></li>
				<li><a href="#logout" class="tryLogout">SALIR</a></li>
			</ul>
		</li>
        {{else}}
        <li><a href="{{pathFor 'welcome'}}">INICIO</a></li>
        <li><a href="#">ACERCA DE</a></li>
        <li><a href="{{pathFor 'newUserForm'}}">UNIRME</a></li>
        <li><a href="{{pathFor 'loginForm'}}">INGRESAR</a></li>
        {{/if}}
      </ul>
    </div><!--/.nav-collapse -->
  </div>
</div>
</template>
<template name="headerwrap">
<div id="headerwrap">
	<div class="container">
		<div class="row">
			<div class="col-lg-10 col-lg-offset-1">
				<h3>Todo proyecto comienza con una idea</h3>
				<h1>Colaboración para hacer que las cosas sucedan </h1>
				<h5>Mantenemos ideas en la realidad </h5>				
			</div>
		</div>
		<div class="row">
		<a class="btn btn-lg btn-default" href="{{pathFor 'newUserForm'}}">Unirme</a>
		</div>
	</div>
</div><!-- /headerwrap -->
</template>

<template name="newUserForm">
	<div class="wrap">
  	 <div class="panel panel-primary col-md-8 col-md-offset-2">
          <div class="panel-heading">
              <h3 class="panel-title text-center">Nuevo Usuario</h3>
          </div>
      	<div class="panel-body">
          <form class="form col-md-12 center-block" name="newUserForm">
            <h2>Selecciona los roles que te gusta tener</h2>
            {{>roles}}
            <div class="col-lg-6 col-lg-offset-3 centered">
              <img class="btn tryFacebookLogin img-responsive"  src="facebookButton.png">
            </div>
          </form>
      </div>
  </div>
</div>
</template>

<template name="loginForm">
<div class="wrap">
  	 <div class="panel panel-primary col-md-8 col-md-offset-2">
          <div class="panel-heading">
              <h3 class="panel-title text-center">Ingresar</h3>
          </div>
      	<div class="panel-body">
            <div class="col-lg-6 col-lg-offset-3 centered">
              <img class="btn tryFacebookLogin img-responsive"  src="facebookButton.png">
            </div>

      </div>
  </div>
</div>
</template>
