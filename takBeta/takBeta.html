<template name="editProfile">
  <div class="wrap">
     <div class="panel panel-primary col-md-8 col-xs-12 col-md-offset-2">
          <div class="panel-heading">
              <h3 class="panel-title text-center">Editar Perfil</h3>
          </div>
        <div class="panel-body">
          <form class="form col-md-12 col-xs-12" name="editProfile">
          <div class="form-group">
              <div class="row">
                <div class="col-md-2 col-xs-4">
                  <img src="{{currentUser.profile.picture}}">
                </div>
                <div class="col-md-4 col-xs-6">
              <input type="text" class="form-control " id="firstName" placeholder="Nombre" value="{{currentUser.profile.firstName}}">
              </div>
              <div class="col-md-4 col-xs-6">
              <input type="text" class="form-control col-md-5 " id="lastName" placeholder="Apellido" value="{{currentUser.profile.lastName}}">
              </div>
              <br/><br/>
               <div class="col-md-4 col-xs-6">
              <div class="input-group">
              <input type="text" class="form-control " id="location" placeholder="Ubicación">
              <span class="input-group-btn">
                <button class="btn btn-info" type="button">+</button>
              </span>
              </div>
            </div>
               <div class="col-md-4 col-xs-6">
              <input type="email" class="form-control col-md-5 " id="email" placeholder="Email" value="{{currentUser.profile.email}}">
              </div>
            </div>
              {{>rolesCheckbox}}
              {{>skillsInput}}
              {{>experienceInput}}
              {{>educationInput}}
          </div>
          </form>
      </div>
  </div>
</div>
</template>

<template name="skillsInput">
  <div class="row">
    <div class="col-md-6 col-xs-6" >
      <h4>Mis habilidades</h4>
    </div>
    <div class="col-md-6 col-xs-6" >
      <h4>Portafolio</h4>
    </div>
</div>
<div class="row">
  <form name="skills" role="form">
      <div class="col-md-4 col-xs-6">
      <div class="input-group">
      <input type="text" class="form-control " id="newSkill" placeholder="Nueva Habilidad">
      <span class="input-group-btn">
        <button class="btn btn-info" type="button">+</button>
      </span>
    </div><!-- /input-group -->
       {{#each selectedSkills}}
        <div class="input-group">
              <input type="text" class="form-control " id="skill" value="{{this}}" disabled>
              <span class="input-group-btn">
                <button class="btn btn-danger" type="button">x</button>
              </span>
      </div>
       {{/each}}
      </div>
      <div class="col-md-2 hidden-xs" >
        Ejemplos: <br/> PHP, HTML, Ilustrator, Photoshop, etc
      </div>
  </form>
  <form name="portafolio" role="form">
      <div class="col-md-4 col-xs-6">
      <div class="input-group">
              <input type="url" class="form-control " id="newLink" placeholder="Nuevo Enlace">
              <span class="input-group-btn">
                <button class="btn btn-info" type="button">+</button>
              </span>
      </div>
      {{#each selectedLinks}}
       <div class="input-group">
              <input type="text" class="form-control " id="link" value="{{this}}" disabled>
              <span class="input-group-btn">
                <button class="btn btn-danger" type="button">x</button>
              </span>
      </div>
      {{/each}}
      </div>
      <div class="col-md-2 hidden-xs" >
        Ejemplos: <br/> Github, Behance, Página personal
      </div>
  </form>
   </div>
</template>
