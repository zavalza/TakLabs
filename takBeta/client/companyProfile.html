<template name="companyProfile">
<div class="wrap">
  {{#each company}}
  <div class="row">
    <div class="col-md-1 col-xs-4 col-md-offset-1">
      <div class="row">
         {{#each image logo}}
                 <img  src="{{url}}">
                {{else}}
               <img  src="companyLogo.png">
           {{/each}}
    </div>
    <div class="row">
      <div class="col-md-6 col-xs-6">
      <a href="{{fb_url}}"><img src="fbLogo.png"></a>
      </div>
      <div class="col-md-6 col-xs-6">
      <a href="{{twitter_url}}"><img src="twitterLogo.png"></a>
      </div>
    </div>
    {{#if company_url}}
    <div class="row">
      {{#each externalLink company_url}}
      <a href="{{this}}">{{this}}</a>
      {{/each}}
    </div>
    {{/if}}
    <div class="row"> 
     {{#each types}}
       <div style="color: gray">{{this}}</div>
     {{/each}}
    </div>
    <div class="row">
         <div style="color: blue">{{city}}</div>
     </div>
    </div>
     <div class="col-md-6 col-xs-12 col-md-offset-1" >
        <h2>{{name}}</h2>
        <i><h6>{{highConcept}}</h6></i>
        <div class="row">
            <div class="col-md-8 col-xs-6">
              {{#if video_url}}
                  {{#if isYoutube video_url}}
                    {{#each videoCode video_url}}
                    <div class="embed-responsive embed-responsive-4by3">
                  <iframe class="embed-responsive-item" width="420" height="315" src="//www.youtube.com/embed/{{this}}" frameborder="0" allowfullscreen></iframe>
                 </div>
                    {{/each}}
                  {{/if}}
                  {{#if isVimeo video_url}}
                  {{#each videoCode video_url}}
                  <div class="embed-responsive embed-responsive-4by3">
                  <iframe class="embed-responsive-item" src="//player.vimeo.com/video/{{this}}" width="500" height="281" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
                </div>
                  {{/each}}
                  {{/if}}
              {{/if}}
            </div>
          </div>
          <div class="row" style="font-size:18px;">
            {{description}}</div> 
          {{#if screenshots}}
          <div class="row">
            <div class="col-md-8 col-xs-10">
            {{#each image screenshotToShow}}
            <img src="{{url}}">
            {{/each}}
            </div>
          </div>
          <br/>
          <div class="row">
            {{#each image screenshots}}
            <div class="col-md-3 col-xs-10">
            <a class="screenshot" href=""><img src="{{url}}"></a>
            </div>
            {{/each}}
          </div>
          {{/if}}
        <h4>Fundadores</h4>
        <div class="row">
          {{#each founder team}}
            <div class="col-md-3 col-xs-10">
              <div class="thumbnail">
                <img class="img-circle" src="{{profile.picture}}">
                <h6 class="text-center">{{profile.firstName}} {{profile.lastName}}</h6>
                {{#each miniCV profile.experience}}
                    {{string}} <a href="#">@{{#each company company_id}}{{name}}{{/each}}</a>;
                {{/each}}
              </div>
             </div>
          {{/each}}  
        </div>
        <h4>Equipo</h4>
         <div class="row">
          {{#each teamMember team}}
            <div class="col-md-3 col-xs-10">
              <div class="thumbnail">
                <img class="img-circle" src="{{profile.picture}}">
                <h6 class="text-center">{{profile.firstName}} {{profile.lastName}}</h6>
                {{#each miniCV profile.experience}}
                    {{string}} <a href="#">@{{#each company company_id}}{{name}}{{/each}}</a>;
                {{/each}}
              </div>
             </div>
          {{/each}}  
        </div>
        <h4>Inversion</h4>
        <div class="row">
          {{#each investor team}}
            <div class="col-md-3 col-xs-10">
              <div class="thumbnail">
                <img class="img-circle" src="{{profile.picture}}">
                <h6 class="text-center">{{profile.firstName}} {{profile.lastName}}</h6>
                {{#each miniCV profile.experience}}
                    {{string}} <a href="#">@{{#each company company_id}}{{name}}{{/each}}</a>;
                {{/each}}
              </div>
             </div>
          {{/each}}  
        </div>
    </div>
</div>
  {{/each}}
</div>
</template>
