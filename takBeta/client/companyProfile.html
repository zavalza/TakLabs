<template name="companyProfile">
  <div class="wrap">
      <div class="row">
        <div class="col-md-1 col-xs-4 col-md-offset-1">
          <div class="row">
            {{#each image logo}}
              <img  src="{{url}}">
            {{else}}
               <img  src="http://localhost:3000/companyLogo.png">
           {{/each}}
          </div>
          <div class="row">
            {{#if fb_url}}
            <div class="col-md-6 col-xs-6">
              <a href="{{fb_url}}"><img src="http://localhost:3000/fbLogo.png"></a>
            </div>
            {{/if}}
            {{#if twitter_url}}
            <div class="col-md-6 col-xs-6">
              <a href="{{twitter_url}}"><img src="http://localhost:3000/twitterLogo.png"></a>
            </div>
            {{/if}}
          </div>
          {{#if company_url}}
            <div class="row">
              {{#each externalLink company_url}}
                <a href="{{this}}">{{this}}</a>
              {{/each}}
            </div>
          {{/if}}
          <div class="row"> 
            {{#each types}}
              <div style="color: gray">{{this}}</div>
            {{/each}}
          </div>
          <div class="row">
            <div style="color: blue">{{city}}</div>
          </div>
        </div>
        <div class="col-md-6 col-xs-12 col-md-offset-1" >
          <h2>{{name}}</h2>
          <i><h4>{{highConcept}}</h4></i>
          {{#if canEdit currentUser.person_id}}
          <a href="{{pathFor 'editCompany'}}"><button class="btn btn-info" type="button">Editar</button></a>
          {{/if}}
          <div class="row">
            <div class="col-md-8 col-xs-6">
              {{#if video_url}}
                {{#if isYoutube video_url}}
                  {{#each videoCode video_url}}
                    <div class="embed-responsive embed-responsive-4by3">
                      <iframe class="embed-responsive-item" width="420" height="315" src="//www.youtube.com/embed/{{this}}" frameborder="0" allowfullscreen></iframe>
                    </div>
                  {{/each}}
                {{/if}}
                {{#if isVimeo video_url}}
                  {{#each videoCode video_url}}
                    <div class="embed-responsive embed-responsive-4by3">
                      <iframe class="embed-responsive-item" src="//player.vimeo.com/video/{{this}}" width="500" height="281" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
                    </div>
                  {{/each}}
                {{/if}}
              {{/if}}
            </div>
          </div>
          <div class="row" style="font-size:18px;">
            {{description}}
          </div> 
          {{#if screenshots}}
            <div class="row">
              <div class="col-md-8 col-xs-10">
                {{#each image screenshotToShow}}
                  <img src="{{url}}">
                {{/each}}
              </div>
            </div>
            <br/>
            <div class="row">
              {{#each image screenshots}}
                <div class="col-md-3 col-xs-10">
                  <a class="screenshot" href=""><img src="{{url}}"></a>
                </div>
              {{/each}}
            </div>
          {{/if}}
          {{#if team}}
          <h4>Equipo</h4>
          {{/if}}
          <div class="row">
            {{#each founder team}}
              <div class="col-md-3 col-xs-10">
                {{>profileThumbnail}}
              </div>
            {{/each}} 
            {{#each teamMember team}}
              <div class="col-md-3 col-xs-10">
                {{>profileThumbnail}}
              </div>
            {{/each}}  
            {{#each investor team}}
              <div class="col-md-3 col-xs-10">
                {{>profileThumbnail}}
              </div>
            {{/each}}
            {{#each otherRole team}}
              <div class="col-md-3 col-xs-10">
                {{>profileThumbnail}}
              </div>
            {{/each}} 
          </div>
        </div>
      </div>
  </div>
</template>

<template name="profileThumbnail">
<div class="thumbnail">
  <a href="{{pathFor 'profile'}}"><img class="img-circle" src="{{picture}}"></a>
  <h6 class="text-center"><a href="{{pathFor 'profile'}}">{{name}}</a></h6>
  {{#each miniCV experience}}
    {{string}}{{#each company company_id}}<a href="{{pathFor 'profile'}}"> @{{name}};</a>{{/each}}
  {{/each}}
</div>
</template>
