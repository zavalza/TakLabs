<template name="companies">
	<div class="wrap row">
		<div class="col-md-3 col-xs-10">
			<h3>Filtros</h3>
			
		</div>
		<div class="col-md-6 col-xs-10">
			<h3>Compañías</h3>
			{{#each company}}
				<div class="row">
					<div class="col-md-2 col-xs-10">
				 		{{#each image logo}}
	                		<a href="{{pathFor 'companyProfile'}}">
	                		<img src="{{url}}">
	                 		</a>
	                	{{else}}
	                		<a href="{{pathFor 'companyProfile'}}">
	               			<img src="http://localhost:3000/companyLogo.png">
	                		</a>
	                	{{/each}}
        			</div>
					<div class="col-md-6 col-xs-10">
						<a href="{{pathFor 'companyProfile'}}"><h6>{{name}}</h6></a>
						{{highConcept}}
					</div>
		 		</div>
			{{/each}}
		</div>
	</div>
</template>
