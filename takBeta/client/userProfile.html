<template name="userProfile">
<div class="wrap">
  <div class="row">
    <div class="col-md-1 col-xs-4 col-md-offset-1">
      <div class="row">
        <img class="img-circle" src="{{picture}}">
      </div>
      <div class="row">
        <div class="col-md-6 col-xs-6">
          <a href="{{facebook_url}}"><img src="http://localhost:3000/fbLogo.png"></a>
        </div>
      </div>
      <div class="row">
        {{#each role tag_ids}}
        <div style="color: gray">{{name}}</div>
        {{/each}}
      </div>
      <div class="row">
        {{#each city tag_ids}}
        <div style="color: blue">{{name}}</div>
        {{/each}}
      </div>
      <div class="row">
        {{#each college tag_ids}}
        <div style="color: orange">{{name}}</div>
        {{/each}}
      </div>
    </div>
    <div class="col-md-6 col-xs-12 col-md-offset-1" >
      <h2>{{name}}</h2>
      {{#if canEdit}}
      <a href="{{pathFor 'editProfile'}}"><button class="btn btn-info" type="button">Editar</button></a>
      {{/if}}
      <h4>Experiencia</h4>
      <div class="row">
        {{#each experience}}
        <div class="col-md-4 col-xs-10">
          <div class="thumbnail">
            {{#each company company_id}}
            {{#each image logo}}
            <a href="{{pathFor 'companyProfile'}}">
              <img src="{{url}}">
            </a>
            {{else}}
            <a href="{{pathFor 'companyProfile'}}">
              <img src="http://localhost:3000/companyLogo.png">
            </a>
            {{/each}}
            <a href="{{pathFor 'companyProfile'}}"><h4 class="text-center">{{name}}</h4></a>
            {{/each}}
            <h6>{{type}}</h6>
            {{title}}<br>
            <p>{{startedAt}} {{#if endedAt}} a {{endedAt}} {{/if}}</p>
          </div>
        </div>
        {{/each}}
      </div>
      <h4>Habilidades</h4>
      <div class="row" style="color: blue">
        {{#each skill tag_ids}}
        {{name}}
        {{/each}}
      </div>
      {{#if portafolio_urls}}
      <h4>Portafolio</h4>
      <div class="row" style="color: blue">
        {{#each portafolio_urls}}
        <a href="{{this}}">{{this}}</a>
        {{/each}}
      </div>
      {{/if}}
    </div>
  </div>
</div>
</template>
