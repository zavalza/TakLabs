<template name="userProfile">
<div class="wrap">
  <div class="row">
    <div class="col-md-1 col-xs-3 col-md-offset-1">
      <div class="row">
        <img class="img-circle img-responsive" src="{{picture}}">
      </div>
      {{#if facebook_url}}
      <div class="row">
        <div class="col-md-6 col-xs-3">
          <a href="{{facebook_url}}"><img class="img-responsive" src="http://localhost:3000/fbLogo.png"></a>
      </div>
      </div>
      {{/if}}
      <div class="row">
        {{#each role tag_ids}}
        <div style="color: gray">{{name}}</div>
        {{/each}}
      </div>
      <div class="row">
        {{#each city tag_ids}}
        <div style="color: blue">{{name}}</div>
        {{/each}}
      </div>
      <div class="row">
        {{#each college tag_ids}}
        <div style="color: orange">{{name}}</div>
        {{/each}}
      </div>
    </div>
    <div class="col-md-9 col-xs-12 col-md-offset-1" >
      <h2>{{name}}</h2>
      {{#if canEdit}}
      <a href="{{pathFor 'editProfile'}}"><button class="btn btn-info" type="button">Editar</button></a>
      {{/if}}
      {{#if hasNoUser}}
      <a href="{{pathFor 'editProfile'}}"><button class="btn btn-warning" type="button">Soy yo</button></a>
      {{/if}}
      <div class="row">
      <div class="col-md-8 col-xs-12" >
        <h4>Experiencia</h4>
        <div class="row">
          {{#each experience}}
          <div class="col-md-3 col-xs-6">
            <div class="thumbnail">
              {{#each company company_id}}
              <a href="{{pathFor 'profile'}}">
              {{#each image logo}}
                <img src="{{url}}" class="img-responsive" style="height:70px;" >
              {{else}}
                <img src="http://localhost:3000/companyLogo.png" class="img-responsive" style="height:70px;">
              {{/each}}
              </a>
              <a href="{{pathFor 'profile'}}"><h4 class="text-center">{{name}}</h4></a>
              {{/each}}
              <h5 class="text-center">{{type}}</h5>
            </div>
          </div>
          {{/each}}
        </div>
      </div>
      <div class="col-md-3 col-xs-12" >
      <div class="row" style="color: blue">
        {{#each skill tag_ids}}
        {{#if isFirst position}}
        <h4>Habilidades</h4>
        {{/if}}
        {{name}}
        {{/each}}
      </div>
      {{#if portafolio_urls}}
      <h4>Portafolio</h4>
      <div class="row" style="color: blue">
        {{#each portafolio_urls}}
        <a href="{{this}}">{{this}}</a>
        {{/each}}
      </div>
      {{/if}}
      </div>
    </div>
  </div>
  </div>
</div>
</template>
