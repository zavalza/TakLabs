<template name="userProfile">
<div class="wrap">
  {{#each user}}
  <div class="row">
    <div class="col-md-1 col-xs-4 col-md-offset-1">
      <div class="row">
      <img class="img-circle" src="{{profile.picture}}">
    </div>
    <div class="row">
      <div class="col-md-6 col-xs-6">
      <a href="{{profile.facebook_url}}"><img src="fbLogo.png"></a>
      </div>
    </div>
    <div class="row"> 
     {{#each role profile.tag_ids}}
       <div style="color: gray">{{name}}</div>
     {{/each}}
    </div>
    <div class="row">
     {{#each city profile.tag_ids}}
         <div style="color: blue">{{name}}</div>
    {{/each}}
     </div>
    <div class="row">
     {{#each college profile.tag_ids}}
         <div style="color: orange">{{name}}</div>
    {{/each}}
     </div>
    </div>
     <div class="col-md-6 col-xs-12 col-md-offset-1" >
        <h2>{{profile.firstName}} {{profile.lastName}}</h2>
        <h4>Experiencia</h4>
        <div class="row">
        {{#each profile.experience}}
         <div class="col-md-3 col-xs-10">
           <div class="thumbnail">
          {{#each company company_id}}
                {{#each image logo}}
                <a href="#">
                <img src="{{url}}">
                 </a>
                {{else}}
                <a href="#">
               <img src="companyLogo.png">
                </a>
                {{/each}}
            <h4 class="text-center">{{name}}</h4>
          {{/each}}
          <h6>{{type}}</h6>
          {{title}}<br>
          <p>{{startedAt}} {{#if endedAt}} a {{endedAt}} {{/if}}</p>
          </div>
        </div>
        {{/each}}
      </div>
      <h4>Habilidades</h4>
      <div class="row" style="color: blue">
         {{#each skill profile.tag_ids}}
            {{name}}
        {{/each}}
      </div>
      {{#if profile.portafolio_urls}}
      <h4>Portafolio</h4>
      <div class="row" style="color: blue">
         {{#each profile.portafolio_urls}}
            <a href="{{this}}">{{this}}</a>
        {{/each}}
      </div>
      {{/if}}
    </div>
</div>
  {{/each}}
</div>
</template>
