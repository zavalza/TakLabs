<template name="locationInput">
  <div class="input-group">
    <input type="text" class="form-control dropdown-toggle" id="City" placeholder="Nueva ubicación" data-toggle="dropdown">
    <span class="input-group-btn">
      <button name="City" class="btn btn-info saveTag" type="button">+</button>
    </span>
    <ul class="dropdown-menu" style="display: none;" id="CityOptions">
    {{#each cityOptions}}
      <a href="#"><li style="color: white; display: none;" class="City" id="{{name}}">{{name}}</li></a>
    {{/each}}
    </ul>
  </div>
</template>

<template name="currentUserLocations">
  {{#each currentUser.profile.tag_ids}}
    {{#each location this}}
      <div class="input-group">
        <input type="text" class="form-control " id="location" value="{{name}}" disabled>
        <span class="input-group-btn">
          <button name="City" class="btn btn-danger pullTag" type="button">x</button>
        </span>
      </div>
    {{/each}}
  {{/each}}
</template>

<template name="portafolioInput">
  <div class="input-group">
    <input type="url" class="form-control " id="newLink" placeholder="Nuevo Enlace">
    <span class="input-group-btn">
      <button class="btn btn-info addLink" type="button">+</button>
    </span>
  </div>
  {{#each currentUser.profile.portafolio_urls}}
    <div class="input-group">
      <input type="text" class="form-control " id="link" value="{{this}}" disabled>
      <span class="input-group-btn">
        <button name="Link" class="btn btn-danger deleteLink" type="button">x</button>
      </span>
    </div>
  {{/each}}
</template>

<template name="experienceInput">
      <div class="row">
       <div class="col-md-3 col-xs-6">
        <select id="Experience">
          <option value="">Tipo de experiencia</option>
          <option value="Fundador">Fundador</option>
          <option value="Miembro del equipo">Miembro del equipo</option>
          <option value="Inversionista">Inversionista</option>
          <option value="Asesor">Asesor</option>
          <option value="Miembro del consejo">Miembro del consejo</option>
        </select>
    </div>
     <div class="col-md-4 col-xs-6">
      <div class="input-group">
              <input type="text" class="form-control dropdown-toggle" id="Company" placeholder="Compañía/Startup" data-toggle="dropdown">
              <span class="input-group-btn">
                <button name="Company" class="btn btn-warning addExperience" type="button">Añadir</button>
              </span>
              <ul class="dropdown-menu" style="display: none;" id="CompanyOptions">
              {{#each companyOptions}}
                <a href="#"><li style="color: white; display: none;" class="Company" id="{{name}}">{{name}}</li></a>
              {{/each}}
              </ul>
              </div>
    </div>
    </div>
    <br/>
    <ul class="list-group">
    {{#each currentUser.profile.experience}}
     <li class="list-group-item">
    <div class="row">
      <div class="col-md-6 col-xs-12">
        {{type}} -
        {{#each company company_id}}
          {{name}}
        {{/each}}
      </div>
    </div>
    <div class="row">
    <div class="col-md-4 col-xs-6">
      <input type="text" class="form-control " id="title" placeholder="Nombre del Puesto" value="{{title}}">
    </div>
     <div class="col-md-3 col-xs-6" >
        <div class="input-group date">
          <input type="text" id="startedAt" class="form-control" placeholder="Inicio" value="{{startedAt}}"><span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
        </div>
      </div>
      <div class="col-md-3 col-xs-6" >
        <div class="input-group date">
          <input type="text" id="endedAt" class="form-control" placeholder="Fin" value="{{endedAt}}"><span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
        </div>
    </div>
     <div class="col-md-2 col-xs-6" >
    <button type="button" class="btn btn-danger deleteExperience">Eliminar</button>
    </div>
  </div>
    </li>
    {{/each}}
    </ul>

</template>
