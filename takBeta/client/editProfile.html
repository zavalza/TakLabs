<template name="editProfile">
  <div class="wrap">
    <div class="panel panel-primary col-md-8 col-xs-12 col-md-offset-2">
      <a href="{{pathFor 'people'}}" class="btn btn-success pull-right">Hecho</a>
      <div class="panel-heading">
          <h3 class="panel-title text-center">Editar Perfil</h3>
      </div>
      <div class="panel-body">
        <form class="form col-md-12 col-xs-12" name="editProfile">
          <div class="form-group">
            <div class="row">
              <div class="col-md-2 col-xs-4">
                <img src="{{currentUser.profile.picture}}">
              </div>
              <div class="col-md-4 col-xs-6">
                <input type="text" class="form-control " id="firstName" placeholder="Nombre" value="{{currentUser.profile.firstName}}">
              </div>
              <div class="col-md-4 col-xs-6">
                <input type="text" class="form-control col-md-5 " id="lastName" placeholder="Apellido" value="{{currentUser.profile.lastName}}">
              </div>
              <br/><br/>
              <!--
              <div class="col-md-4 col-xs-6">
                <input type="text" class="form-control col-md-5 " id="url" placeholder="Url" value="{{currentUser.profile.url}}">
              </div>
              -->
            </div>
            <div class="row">
              <div class="col-md-6 col-xs-6" >
                <h4>Ciudades donde trabajo</h4>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4 col-xs-6">
                {{>locationInput}}
                {{>currentUserCities}}
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 col-xs-6" >
                <h4>Roles que busco dentro de una Startup</h4>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4 col-xs-6">
              {{>rolesInput}}
              </div>
              <div class="col-md-4 hidden-xs" >
                  Más comunes: <br/> Administración, Desarrollo, Diseño, Inversión, Mentoría, Mercadotecnia, Ventas
                </div>
            </div>
            <div class="row">
              <div class="col-md-6 col-xs-6" >
                <h4>Mis habilidades</h4>
              </div>
              <div class="col-md-6 col-xs-6" >
                <h4>Portafolio</h4>
              </div>
            </div>
            <div class="row">
              <form name="skills" role="form">
                <div class="col-md-4 col-xs-6">
                  {{>skillsInput}}
                </div>
              </form>
              <div class="col-md-2 hidden-xs" >
                Ejemplos: <br/> PHP, HTML, Ilustrator, Photoshop, etc
              </div>
              <form name="portafolio" role="form">
                <div class="col-md-4 col-xs-6">
                  {{>portafolioInput}}
                </div>
                <div class="col-md-2 hidden-xs" >
                  Ejemplos: <br/> Github, Behance, Página personal
                </div>
              </form>
            </div>
            <div class="row">
                <div class="col-md-6 col-xs-6" >
                  <h4>Mi experiencia</h4>
                </div>
            </div>
            <div class="row">
              <form name="experience" role="form" class="col-md-12 col-xs-12">
                {{>experienceInput}}
              </form>
            </div>
            <div class="row">
              <div class="col-md-6 col-xs-6" >
                <h4>Estudios</h4>
              </div>
            </div>
            <div class="row">
              <form name="education" role="form" class="col-md-12 col-xs-12">
                  <div class="col-md-4 col-xs-6">
                    {{>collegesInput}}
                  </div>
              </form>
            </div>
            <div class="row">
              <ul class="pager">
              <li><a href="{{pathFor 'people'}}">Hecho</a></li>
              </ul>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</template>
