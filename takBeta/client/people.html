<template name="people">
<div class="wrap row">
	<div class="col-md-3">
		<form name="roles" role="form" class="form-inline col-md-6 col-xs-12 col-md-offset-3">
			<div class="form-group">
				<h4><b>Roles</b></h4>
				{{#each roleOption}}
				<label>
					{{name}}
					<input class="form-control" type="checkbox" id="roles" value="{{_id}}">
				</label>
				{{/each}}
			</div>
		</form>
		<div class="row">
			<div class="col-md-6 col-xs-10 col-md-offset-3">
			<h4><b>Habilidades</b></h4>
			<div class="row">
			<div class="input-group">
			<input type="text" class="form-control dropdown-toggle" id="Skill" placeholder="A침adir habilidad" data-toggle="dropdown">
			<ul class="dropdown-menu" style="display: none;" id="SkillOptions">
			    {{#each skillOptions}}
			    <a href="#"><li style=" display: none;" class="Skill" id="{{_id}}">{{name}}</li></a>
			    {{/each}}
			  </ul>
			 </div>
			{{#each filters}}
                {{#each skill this}}
                <div class="input-group">
                  <input type="text" class="form-control " id="skill" value="{{name}}" disabled>
                  <span class="input-group-btn">
                  <button id="{{_id}}" name="Skill" class="btn btn-danger pullFilter" type="button">x</button>
                  </span>
                </div>
                {{/each}}
             {{/each}}
			 </div>
			 <br/>
			 <h4><b>Ubicaci칩n</b></h4>
			<div class="row">
			<div class="input-group">
			<input type="text" class="form-control dropdown-toggle" id="City" placeholder="A침adir Ubicaci칩n" data-toggle="dropdown">
			<ul class="dropdown-menu" style="display: none;" id="CityOptions">
			    {{#each cityOption}}
			    <a href="#"><li style=" display: none;" class="City" id="{{_id}}">{{name}}</li></a>
			    {{/each}}
			  </ul>
			 </div>

			{{#each filters}}
                {{#each city this}}
                <div class="input-group">
                  <input type="text" class="form-control " id="city" value="{{name}}" disabled>
                  <span class="input-group-btn">
                  <button id="{{_id}}" name="City" class="btn btn-danger pullFilter" type="button">x</button>
                  </span>
                </div>
                {{/each}}
             {{/each}}
			 </div>
			</div>
		</div>
	</div>
	<div class="col-md-6 col-xs-10">
		{{#each person}}
		<div class="row">
			<div class="col-md-2 col-xs-10">
				<a style="height: 100px;" href="{{pathFor 'profile'}}"><img class="img-circle" src="{{picture}}"></a>
			</div>
			<div class="col-md-6 col-xs-10">
				<a href="{{pathFor 'profile'}}"><h6>{{name}}</h6></a>
				{{#if experience}}
				{{#each miniCV experience}}
				{{string}} {{#each company company_id}}<a href="{{pathFor 'profile'}}">@{{name}}</a>{{/each}};
				{{/each}}
				{{else}}
				{{#each tags tag_ids}}
				{{name}};
				{{/each}}
				{{/if}}
			</div>
		</div>
		{{/each}}
	</div>
</div>
</template>
