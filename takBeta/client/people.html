<template name="people">
<div class="wrap row">
	<div class="col-md-3 col-xs-10">
		<h3>Filtros</h3>
	</div>
	<div class="col-md-6 col-xs-10">
		<h3>Personas</h3>
		{{#each person}}
		<div class="row">
			<div class="col-md-2 col-xs-10">
				<a href="{{pathFor 'userProfile'}}"><img class="img-circle" src="{{profile.picture}}"></a>
			</div>
			<div class="col-md-6 col-xs-10">
				<a href="{{pathFor 'userProfile'}}"><h6>{{profile.firstName}} {{profile.lastName}}</h6></a>
				{{#each miniCV profile.experience}}
				{{string}} {{#each company company_id}}<a href="{{pathFor 'companyProfile'}}">@{{name}}</a>{{/each}};
				{{/each}}
			</div>
		</div>
		{{/each}}
	</div>
</div>
</template>
