<template name="editCompany">
  <div class="wrap">
    <div class="panel panel-primary col-md-8 col-xs-12 col-md-offset-2">
      <a href="{{pathFor 'welcome'}}" class="btn btn-success pull-right">Hecho</a>
      <div class="panel-heading">
          <h3 class="panel-title text-center">Editar Compañía</h3>
      </div>
      <div class="panel-body">

        {{#each company}}
        <form class="form col-md-8 col-xs-12 col-md-offset-2 " name="editCompany">
          <div class="form-group">
            <div class="row">
              <h4>Logo</h4>
            </div>
            <div class="row">
              <div class="col-md-2 col-xs-4">
                <img src="{{logo_url}}">
              </div>
            </div>
            <div class="row">
              <div class="col-md-8 col-xs-4">
                 <label for="image"> Seleccionar Imagen <input type="file" id="image" name="image" class="image"> </label><br>
              </div>
            </div>
            <div class="row">
              <h4>Información Básica</h4>
            </div>
              <div class="row">
              <div class="col-md-8 col-xs-6">
                <input type="text" class="form-control " id="name" placeholder="Nombre" value="{{name}}">
              </div>
            </div>
            <div class="row">
              <div class="col-md-8 col-xs-12">
                <input type="text" class="form-control col-md-5 " id="highConcept" placeholder="Describe tu compañía en máximo 6 palabras" value="{{highConcept}}">
              </div>
              <br/><br/>
              <div class="col-md-8 col-xs-6">
                {{>locationInput}}
              </div>
            </div>
            <div class="row">
              <div class="col-md-8 col-xs-6">
                <select id="type">
                    <option value="">Tipo de empresa</option>
                    <option value="Startup">Startup</option>
                    <option value="Cowork">Cowork</option>
                    <option value="Incubadora">Incubadora</option>
                    <option value="Aceleradora">Aceleradora</option>
                    <option value="Capital de Riesgo">Capital de Riesgo</option>
                </select>
              </div>
            </div>
            <div class="row">
               <div class="col-md-8 col-xs-6">
                <input type="text" class="form-control col-md-5 " id="email" placeholder="Sitio web" value="{{company_url}}">
              </div>
            </div>
            <div class="row">
              <h4>Redes</h4>
            </div>
            <div class="row">
             <div class="col-md-4 col-xs-6">
                <input type="text" class="form-control col-md-5 " id="fb_url" placeholder="Facebook" value="{{fb_url}}">
              </div>
            <div class="col-md-4 col-xs-6">
                <input type="text" class="form-control col-md-5 " id="twitter_url" placeholder="Twitter" value="{{twitter_url}}">
              </div>
            </div>
            <div class="row">
              <h4>Descripción</h4>
            </div>
            <div class="row">
            <div class="col-md-8 col-xs-6">
                <input type="text" class="form-control col-md-5 " id="video_url" placeholder="Liga a Video" value="{{video_url}}">
              </div>
            </div>
            <div class="row">
            <label for="image"> <input type="file" id="image" name="image" class="image"> </label><br>
            </div>
            <div class="row">
             <textarea class="form-control" id="pitch" placeholder="Tu pitch: ¿Qué es lo que haces? ¿Qué problema resuelves?"></textarea>
            </div>
             <div class="row">
              <h4>Fundadores</h4>
            </div>
             <div class="row">
              <h4>Equipo</h4>
            </div>
             <div class="row">
              <h4>Inversión</h4>
            </div>
            <div class="row">
              <ul class="pager">
              <li><a href="{{pathFor 'welcome'}}">Hecho</a></li>
              </ul>
            </div>
          </div>
        </form>
        {{/each}}
      
      </div>
    </div>
  </div>
</template>
