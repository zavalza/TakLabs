<template name="welcome">
	{{>slider}}
	{{>featuredChallenges}}
	{{>featuredProjects}}
{{>why}}
</template>
<template name="featuredChallenges">
<div id="why">
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<br/>
				<h3 class="name text-left">RETOS</h3>
				<div class="col-md-4">
					<div class="thumbnail">
						<a href="#">
							<img class="img-responsive" width="180" style="height: 120px;" src="challenges/fb-hackathon.png">
						</a>
						<span  style="display:inline-block;">
						<h4 class="text-center"><a  href="#">
							<b> Facebook México Hackathon</b></a>
						</h4>
						<h5 style="margin: 8px; font-size:16px;" class="text-center">Quedan <b> {{fbLeft}} días</b></h5>
					</span>
					</div>
				</div>
			</div>
		</div>
	</div>
	</template>
<template name="featuredProjects">
<div id="why">
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<br/>
				<h3 class="name text-left">IDEAS DESTACADAS</h3>
				{{#each project}}
				<div class="col-md-4">
					{{>projectThumbnail}}
				</div>
				{{/each}}
			</div>
		</div>
	</div>
	</template>
<template name="why">
<div id="why">
		<div id="explanation" class="row">
			<div class="col-md-8 col-md-offset-2">
				<br/>
				<img class="center-block img-responsive" width="100" src="takLogo.png">
				<h1 class="name">Convertimos ideas en soluciones reales</h1>
				<h3>Creemos que la creatividad es lo más valioso que tenemos. No nos gusta ver ideas muertas, por eso queremos rodearlas de la gente necesaria para que vivan y logren un impacto en la sociedad.</h3>
				<h4>Sí, somos algo cursis.</h4>
			</div>
		</div>
		<br/>
	</div>
	</template>
	<template name="footer">
	<!--show this menu in top navbar when mobil -->
	<div class="hidden-xs" id="footerwrap">
		<div class="container">
			<div class="row">
				<div class="col-md-3 col-md-offset-1">
					<h4>Acerca de Tak</h4>
					<div class="hline-w"></div>
					<p>Reunimos una comunidad con perfiles distintos que logran proyectos más exitosos. (Fase Beta) </p>
				</div>
				<div class="col-md-3 col-md-offset-1">
					<!--<h4>Redes Sociales</h4>
					<div class="hline-w"></div>
					<p>
					<a href="#"><i class="fa fa-dribbble"></i></a>
					<a href="#"><i class="fa fa-facebook"></i></a>
					<a href="#"><i class="fa fa-twitter"></i></a>
					<a href="#"><i class="fa fa-instagram"></i></a>
					<a href="#"><i class="fa fa-tumblr"></i></a>
					</p>-->
				</div>
				<div class="col-md-3 col-md-offset-1">
					<h4>Contacto</h4>
					<div class="hline-w"></div>
					<p>
					hola@tak.mx<br/>
					Monterrey, N.L.<br/>
					México.<br/>
					</p>
				</div>
				
				</div><!--/row -->
				</div><!--/container -->
				</div><!--/footerwrap -->
				</template>
				<template name="slider">
				<style>
				.slider {
				height:400px;
				padding-top: 120px;
				background-image:url({{desireImg}}.jpg);
				background-size: 100% auto;
				background-repeat: no-repeat;
				background-position: right top;
				z-index: -1;
				}
				</style>
				<div class="slider row">
					<div class="col-md-4 col-md-offset-4">
					<div class="row" style="background-color:orange; opacity:0.7;">
					<h1 class="text-center" style="color:white; font-size:34px;"><b>{{message}}</b></h1>
				</div>
				<br/>
					<div class="row text-center">
					<a class="btn btn-lg btn-default {{action}}" >{{callToAction}}</a>
				</div>
			</div>
				</div>
				</template>
