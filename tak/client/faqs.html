		<h3 class="name">¿Pueden robarse mi idea?</h3>
 Las ideas no se roban, se mejoran, se mezclan y se transforman. Si alguien decide atacar el mismo problema que tú y construir una solución muy parecida, lo único que ocurrirá es que te forzará a crear algo aún mejor. Recuerda que <a href="http://sivers.org/multiply">la ejecución vale más que la idea </a>. <br/>

<h3 class="name">¿Qué tipo de ideas se pueden registrar?</h3>
Por ahora contamos con pocos retos, con temáticas bien definidas. Explora los retos y vi se alguno se adapta a tu idea. Nuestra meta es tener la mayor diversidad de retos para que cualquier idea pueda registrarse.<br/>
