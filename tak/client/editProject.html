<template name="editProject">
<div class="wrap">
  <div class="panel panel-default col-md-8 col-md-offset-2">
    {{#each project}}
    <a href="{{pathFor 'profile'}}" class="btn btn-success pull-right">Hecho</a>
    <div class="panel-heading">
      <h3 class="panel-title text-center">Tu Idea</h3>
    </div>
    <div class="panel-body">
      <form class="form col-md-10 col-md-offset-1 " name="editProject">
        <div class="form-group">
              <!--
              <label>Propaganda-Eslogan(150 caracteres max.)</label>
               <textarea class="form-control" rows="3" id="highConcept" placeholder="¿Qué soluciona tu idea? Un mensaje atractivo y breve para que la gente se una." value="{{highConcept}}"></textarea>
             -->
            
           <div class="row">
            <h4 class="name">Detalles</h4>
          </div>
          <div class="row">
            <div class="col-md-8 ">
              <label>Título de la Idea</label>
              <input type="text" class="form-control " id="name" placeholder="Nombre" value="{{name}}">
            </div>
          </div>
          <div class="row">
              <label>Tu causa - ¿Qué problema ves? ¿Qué quieres cambiar?</label>
               <textarea class="form-control" rows="3" id="purpose" placeholder="Explica la razón de ser de tu idea. Logra que los demás se identifiquen." value="{{purpose}}"></textarea>
            </div>
            <div class="row">
            <div class="col-md-8">
              <label>Palabras clave de la causa</label>
              {{>marketInput}}
              {{#each tag_ids}}
              {{#each market this}}
                <div class="input-group">
                  <input type="text" class="form-control " id="market" value="{{name}}" disabled>
                  <span class="input-group-btn">
                  <button name="Market" class="btn btn-danger pullProjectTag" type="button">x</button>
                  </span>
                </div>
              {{/each}}
              {{/each}}
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <label>¿Qué área estás atacando?</label>
              <select class="form-control" id="type">
                <option value="">Selecciona</option>
                {{#each typeOfProjectOptions}}
                {{#if selected}}
                <option id="{{_id}}" value="{{name}}" selected>{{name}}</option>
                {{else}}
                <option id="{{_id}}" value="{{name}}">{{name}}</option>
                {{/if}}
                {{/each}}
              </select>
            </div>
          </div>
          
          <div class="row">
            <label>Tu solución - ¿Qué imaginas hecho realidad? </label>
            <textarea class="form-control" rows="5" id="description" placeholder="Describe tu solución. Incluye también qué te hace diferente a lo que ya existe." value="{{description}}"></textarea>
          </div>
          <div class="row">
          <div class="col-md-8">
              <label>Palabras clave de la solución</label>
              {{>marketInput}}
              {{#each tag_ids}}
              {{#each market this}}
                <div class="input-group">
                  <input type="text" class="form-control " id="market" value="{{name}}" disabled>
                  <span class="input-group-btn">
                  <button name="Market" class="btn btn-danger pullProjectTag" type="button">x</button>
                  </span>
                </div>
              {{/each}}
              {{/each}}
            </div>
          </div>
          <div class="row">
             <div class="col-md-8">
            <label>Tu rol - ¿Cómo ayudarás a que la idea se haga realidad? </label>
            <select class="form-control" id="type">
                <option value="">Selecciona</option>
                {{#each typeOfProjectOptions}}
                {{#if selected}}
                <option id="{{_id}}" value="{{name}}" selected>{{name}}</option>
                {{else}}
                <option id="{{_id}}" value="{{name}}">{{name}}</option>
                {{/if}}
                {{/each}}
              </select>
            </div>
          </div>
         
          <div class="row">
            <h4 class="name">Imagen Principal</h4>
          </div>
          <div class="row">
            <div class="col-md-2 col-xs-4">
              {{#each image logo}}
              <a href="#">
                <span class="badge pull-right deleteLogo">x</span>
                <img src="{{url}}">
              </a>
              {{else}}
              <a href="#">
                <span class="badge pull-right">Default</span>
                <img src="companyLogo.png">
              </a>
              {{/each}}
            </div>
          </div>
          <div class="row">
            <div class="col-md-8 col-xs-4">
              <input type="file" id="logo"><br>
            </div>
          </div>
          <div class="row">
            <h4 class="name">Video de tu idea (Opcional)</h4>
          </div>
          <div class="row">
            <div class="col-md-8 col-xs-6">
              {{#if isYoutube video_url}}
              {{#each videoCode video_url}}
              <div class="embed-responsive embed-responsive-4by3">
                <iframe class="embed-responsive-item" width="420" height="315" src="//www.youtube.com/embed/{{this}}" frameborder="0" allowfullscreen></iframe>
              </div>
              {{/each}}
              {{/if}}
              {{#if isVimeo video_url}}
              {{#each videoCode video_url}}
              <div class="embed-responsive embed-responsive-4by3">
                <iframe class="embed-responsive-item" src="//player.vimeo.com/video/{{this}}" width="500" height="281" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
              </div>
              {{/each}}
              {{/if}}
            </div>
          </div>
          <div class="row">
            <div class="col-md-8 col-xs-10">
              <input type="text" class="form-control col-md-5 " id="video_url" placeholder="Liga a Video" value="{{video_url}}">
              De Vimeo o Youtube. En Youtube selecciona compartir y pega la liga aquí, de lo contrario no se aceptará el formato.
            </div>
          </div>
          <div class="row">
            <h4 class="name"> Más Imágenes / Screenshots (Opcional)</h4>
          </div>
          <div class="row">
            {{#each image screenshots}}
            <div class="col-md-4 col-xs-10">
              <a href="#">
                <span class="badge pull-right deleteScreenshot">x</span>
                <img src="{{url}}">
              </a>
              {{name}}
            </div>
            {{/each}}
          </div>
          <div class="row">
            <input type="file" id="image" name="image">
          </div>
         

          <div class="row">
            <ul class="pager">
              <li><a href="{{pathFor 'profile'}}">Hecho</a></li>
            </ul>
          </div>
        </div>
      </form>
    </div>
       {{/each}}
  </div>
</div>
</template>
<template name="member">
<ul class="list-group">
  <li class="list-group-item">
    <div class="row">
      <div class="col-md-6 col-xs-12">
        {{type}} -
        {{#each user user_id}}
        {{profile.firstName}} {{profile.lastName}}
        {{/each}}
        {{#each person person_id}}
        {{name}}
        {{/each}}
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 col-xs-10">
        <input type="text" class="form-control " id="title" placeholder="Nombre del Puesto" value="{{title}}">
      </div>
      <div class="col-md-3 col-xs-10" >
        <div class="input-group date">
          <input type="text" id="startedAt" class="form-control" placeholder="Inicio" value="{{startedAt}}"><span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
        </div>
      </div>
      <div class="col-md-3 col-xs-10" >
        <div class="input-group date">
          <input type="text" id="endedAt" class="form-control" placeholder="Fin" value="{{endedAt}}"><span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
        </div>
      </div>
      <div class="col-md-2 col-xs-10" >
        <button type="button" class="btn btn-danger deleteExperience">Eliminar</button>
      </div>
    </div>
  </li>
</ul>
</template>
<template name="addMember">
<div class="row">
  <div class="col-md-3 col-xs-6">
    <select id="Experience">
      <option value="">Tipo de experiencia</option>
      <option value="Fundador">Fundador</option>
      <option value="Miembro del equipo">Miembro del equipo</option>
      <option value="Inversionista">Inversionista</option>
      <option value="Asesor">Asesor</option>
      <option value="Miembro del consejo">Miembro del consejo</option>
    </select>
  </div>
  <div class="col-md-6 col-xs-10">
    <div class="input-group">
      <input type="text" class="form-control dropdown-toggle" id="User" placeholder="Nombre" data-toggle="dropdown">
      <span class="input-group-btn">
      <button name="User" class="btn btn-warning addMember" type="button">Añadir Miembro</button>
      </span>
      <ul class="dropdown-menu" style="display: none;" id="UserOptions">
        {{#each userOptions}}
        <a href="#"><li style="display: none;" class="User" id="{{_id}}">{{name}}</li></a>
        {{/each}}
      </ul>
    </div>
  </div>
</div>
</template>
