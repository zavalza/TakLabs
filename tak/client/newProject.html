<template name="newIdea">
<div class="wrap">
  <div class="panel panel-default col-md-8 col-md-offset-2">
    <a class="btn btn-success pull-right saveIdea">Hecho</a>
    <div class="panel-heading">
      <h3 class="panel-title text-center">Tu Idea</h3>
    </div>
    <div class="panel-body">
      <form class="form col-md-10 col-md-offset-1 " name="editProject">
        <div class="form-group">
            
           <div class="row">
            <h4 class="name">Detalles</h4>
          </div>
          <div class="row">
            <div class="col-md-8 ">
              <label>Título de la Idea</label>
              <input type="text" class="form-control " id="name" placeholder="Nombre Creativo">
            </div>
          </div>
          <div class="row">
              <label>Tu causa - ¿Qué problema ves? ¿Qué quieres cambiar?</label>
               <textarea class="form-control" rows="3" id="purpose" placeholder="Explica la razón de ser de tu idea. Logra que los demás se identifiquen."></textarea>
            </div>
            <div class="row">
            <div class="col-md-8">
              <label>Palabras clave de la causa</label>
              {{>marketInput}}
              {{#each tag_ids}}
              {{#each market this}}
                <div class="input-group">
                  <input type="text" class="form-control " id="market" value="{{name}}" disabled>
                  <span class="input-group-btn">
                  <button name="Market" class="btn btn-danger pullProjectTag" type="button">x</button>
                  </span>
                </div>
              {{/each}}
              {{/each}}
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <label>¿Qué área estás atacando?</label>
              <select class="form-control" id="type">
                <option value="">Selecciona</option>
                {{#each typeOfProjectOptions}}
                {{#if selected}}
                <option id="{{_id}}" value="{{name}}" selected>{{name}}</option>
                {{else}}
                <option id="{{_id}}" value="{{name}}">{{name}}</option>
                {{/if}}
                {{/each}}
              </select>
            </div>
          </div>
          
          <div class="row">
            <label>Tu solución - ¿Qué imaginas hecho realidad? </label>
            <textarea class="form-control" rows="5" id="description" placeholder="Describe tu solución. Incluye también qué te hace diferente a lo que ya existe."></textarea>
          </div>
          <div class="row">
          <div class="col-md-8">
              <label>Palabras clave de la solución</label>
              {{>marketInput}}
              {{#each tag_ids}}
              {{#each market this}}
                <div class="input-group">
                  <input type="text" class="form-control " id="market" value="{{name}}" disabled>
                  <span class="input-group-btn">
                  <button name="Market" class="btn btn-danger pullProjectTag" type="button">x</button>
                  </span>
                </div>
              {{/each}}
              {{/each}}
            </div>
          </div>
          <div class="row">
             <div class="col-md-8">
            <label>Tu rol - ¿Cómo ayudarás a que la idea se haga realidad? </label>
            <select class="form-control" id="type">
                <option value="">Selecciona</option>
                {{#each typeOfProjectOptions}}
                {{#if selected}}
                <option id="{{_id}}" value="{{name}}" selected>{{name}}</option>
                {{else}}
                <option id="{{_id}}" value="{{name}}">{{name}}</option>
                {{/if}}
                {{/each}}
              </select>
            </div>
          </div>
         
          <div class="row">
            <h4 class="name">Imagen Principal</h4>
          </div>
          <div class="row">
            <div class="col-md-2 col-xs-4">
              {{#each image logo}}
              <a href="#">
                <span class="badge pull-right deleteLogo">x</span>
                <img src="{{url}}">
              </a>
              {{else}}
              <a href="#">
                <span class="badge pull-right">Default</span>
                <img src="idea.png">
              </a>
              {{/each}}
            </div>
          </div>
          <div class="row">
            <div class="col-md-8 col-xs-4">
              <input type="file" id="logo"><br>
            </div>
          </div>
          <div class="row">
            <h4 class="name">Video de tu idea (Opcional)</h4>
          </div>
          <div class="row">
            <div class="col-md-8 col-xs-6">
              {{#if isYoutube video_url}}
              {{#each videoCode video_url}}
              <div class="embed-responsive embed-responsive-4by3">
                <iframe class="embed-responsive-item" width="420" height="315" src="//www.youtube.com/embed/{{this}}" frameborder="0" allowfullscreen></iframe>
              </div>
              {{/each}}
              {{/if}}
              {{#if isVimeo video_url}}
              {{#each videoCode video_url}}
              <div class="embed-responsive embed-responsive-4by3">
                <iframe class="embed-responsive-item" src="//player.vimeo.com/video/{{this}}" width="500" height="281" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
              </div>
              {{/each}}
              {{/if}}
            </div>
          </div>
          <div class="row">
            <div class="col-md-8 col-xs-10">
              <input type="text" class="form-control col-md-5 " id="video_url" placeholder="Liga a Video" value="{{video_url}}">
              De Vimeo o Youtube. En Youtube selecciona compartir y pega la liga aquí, de lo contrario no se aceptará el formato.
            </div>
          </div>
          <div class="row">
            <h4 class="name"> Más Imágenes / Screenshots (Opcional)</h4>
          </div>
          <div class="row">
            {{#each image screenshots}}
            <div class="col-md-4 col-xs-10">
              <a href="#">
                <span class="badge pull-right deleteScreenshot">x</span>
                <img src="{{url}}">
              </a>
              {{name}}
            </div>
            {{/each}}
          </div>
          <div class="row">
            <input type="file" id="image" name="image">
          </div>
         

          <div class="row">
            <ul class="pager">
              <li><a class="btn saveIdea">Hecho</a></li>
            </ul>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
</template>
