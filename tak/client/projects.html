<template name="projects">
<div class="wrap row">
	<div class="col-md-3">
		<div class="row">
			<div class="col-md-offset-3 col-xs-offset-1">
			<h2 class="name">¿Qué tipo de problema quieres resolver?</h2>
		</div>
		</div>
		<form name="roles" role="form" class="form-inline col-md-6 col-xs-10 col-md-offset-3 col-xs-offset-1">
			<div class="form-group">
				<h4><b>ÁREA</b></h4>
				{{#each areaOption}}
				<label>
					{{name}}
					<input class="area form-control" type="checkbox" value="{{_id}}">
				</label>
				{{/each}}
			</div>
		</form>
		<div class="row">
			<div class="col-md-6 col-xs-6 col-md-offset-3 col-xs-offset-3">
				<h4><b>PALABRAS CLAVE</b></h4>
				<div class="row">
					<input type="text" class="form-control dropdown-toggle" id="Market" placeholder="Añadir Mercado" data-toggle="dropdown">
					<ul class="dropdown-menu" style="display: none;" id="MarketOptions">
						{{#each marketOption}}
						<a href="#"><li style=" display: none;" class="Market" id="{{_id}}">{{name}}</li></a>
						{{/each}}
					</ul>
					{{#each filters}}
					{{#each market this}}
					<div class="input-group">
						<input type="text" class="form-control " id="city" value="{{name}}" disabled>
						<span class="input-group-btn">
						<button id="{{_id}}" name="City" class="btn btn-danger pullFilter" type="button">x</button>
						</span>
					</div>
					{{/each}}
					{{/each}}
				</div>
			</div>
		</div>

					<ul class="dropdown-menu" style="display: none;" id="CityOptions">
						{{#each cityOption}}

						{{/each}}

					</div>

					{{/each}}
				</div>
			</div>
		</div>
	-->
	</div>
	<div class="col-md-8 col-md-offset-0 col-xs-10 col-xs-offset-1">
		<div class="row center-block">
			{{#each project}}
			<div class="col-md-4">
				{{>projectThumbnail}}
			</div>
			{{/each}}
		</div>
	</div>
</div>
</template>

<template name="projectThumbnail">
<div class="thumbnail">
						{{#if logo}}
						<a href="{{pathFor 'profile'}}">
							{{#each image logo}}
							<img class="img-responsive" width="200" style="height: 150px;" src="{{url}}">
							{{else}}
							<img class="img-responsive" width="200" style="height: 150px;" src="companyLogo.png">
							{{/each}}
						</a>
						{{else}}
						<a href="{{pathFor 'profile'}}">
							{{#each image screenshotToShow}}
							<img class="img-responsive" width="200" style="height: 150px;" src="{{url}}">
							{{/each}}
						</a>
						{{/if}}
					<span class="thumbText" style="display:inline-block;">
						<h4 class="text-center"><a  href="{{pathFor 'profile'}}"><b>{{name}}</b></a>
						</h4>
						<div class="box">
						<div class="text">
						<h5 style="margin: 8px; font-size:16px;" class="text-justify">{{description}}</h5>
					</div>
				</div>
					</span>
				</div>
</template>
