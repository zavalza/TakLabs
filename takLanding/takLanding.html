  <template name="welcome">
    <!--Dynamic background -->
    {{>slider}}
    <section id="header">
            <header class="centered">
                <!-- HEADLINE -->
                <h2><b>TAK</b> conecta tus deseos con la gente que te rodea.</h2>
            </header>
            <div class="col-lg-6 col-lg-offset-6 mt centered">
            <h4>Recibe ofertas grupales para cumplirlos y conoce gente que quiere lo mismo que tú</h4>
            <br/>
          </div>
        {{>desiresInput}}
    </section>
  </template>

  <template name="desires">
      {{>static}}
      {{>navbar}}
      <br/><br/><br/>
      {{#if showToTak}}
      <div class="panel panel-primary col-md-8 col-md-offset-2">
          <div class="panel-heading">
              <h3 class="panel-title">Mandar un mensaje a Tak</h3>
          </div>
      <div class="panel-body">
      <form class="form-inline" autocomplete="off" role="form">
          <div class="form-group">
              <textarea type="text" cols="80%" class="form-control" id ="messageToTak" placeholder="¿Qué nos quieres decir?..."></textarea>
          </div>
          <button type="submit" class="btn btn-info sendMessage">Enviar</button>
        </form>
      </div>
      </div>
      {{/if}}
      {{#if showAboutTak}}
      <div class="panel panel-primary col-md-8 col-md-offset-2">
          <div class="panel-heading">
              <h3 class="panel-title">Acerca de Tak</h3>
          </div>
      <div class="panel-body">
        Estamos probando el concepto. Si te interesa probar la aplicación finalizada, deja tu correo:
        <form class="form-inline" autocomplete="off" role="form">
            <div id ="aboutTak" class="form-group">
              <div class="col-sm-10">
                <input type="email" class="form-control" id="email" placeholder="correo electrónico">
               </div>
            </div>
            <button type="submit" class="btn btn-info sendInterest">Enviar</button>
          </form>
      </div>
    </div>
      {{/if}}
      {{#each desiresToShow}}
       <div class="panel panel-primary col-md-8 col-md-offset-2">
          <div class="panel-heading">
              <h3 class="panel-title">{{description}}</h3>{{amount}} personas en Monterrey quieren esto
          </div>
        <div class="panel-body">
          <ul class="list-group">
              {{#each messages}}
                <li class="list-group-item">
                  <span class="badge">14</span>
                  {{text}}
                </li>
              {{/each}}
          </ul>
          {{>newMessage}}
        </div>
      </div>
      {{/each}}
  </template>

  <template name="navbar">
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Colapsar</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Tak</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <!--li class="active"><a href="#">Deseos</a></li-->
        <li><a class="showAllDesires" href="#">Ver todos los deseos</a></li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">Más<span class="caret"></span></a>
          <ul class="dropdown-menu" role="menu">
            <li><a class="toTak" href="#">Escribir a Tak</a></li>
            <li class="divider"></li>
            <li><a class="aboutTak" href="#">Acerca de</a></li>
          </ul>
        </li>
      </ul>
      <form class="navbar-form navbar-left" role="search">
        <div class="form-group">
          <input id="searchDesire" type="text" class="form-control" placeholder="Buscar deseos">
        </div>
      </form>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
  </template>

  <template name="newMessage">
    <input type="text" class="form-control" id="newMessage" placeholder="Déjales un mensaje o Publica una oferta">
    <button type="submit" class="btn btn-info saveMessage">Guardar</button>
  </template>

  <template name="desiresOptions">
      {{#each matchingDesire}}
        <div class="option">{{description}}<br/></div>
      {{/each}}
  </template>


  <template name="desiresInput">
    <div class="container col-lg-6 col-lg-offset-3">
      <div class="centered">
  			<h3>¿Cuáles son tus tres deseos?</h3>
        {{>userDesires}}
        <form class="form-inline" autocomplete="off" role="form">
          <div class="form-group">
            <div class="col-sm-10">
              <input type="text" class="form-control" id="userDesire" placeholder="Deseo...">
             </div>
          </div>
          <button type="submit" class="btn btn-info saveDesire">Pedir</button>
        </form>
        {{>desiresOptions}} 
 		</div> 
  </div>
  </template>
  <template name="userDesires">
    <div class="desire">
    <del>{{desire3}}</del><br/>
    <del>{{desire2}}</del><br/>
    <del>{{desire1}}</del><br/>
    </div>
  </template>

  <template name="slider">
  <style>
  body {
  background-image:url(slider/{{desireImg}}.jpg);
  background-repeat: no-repeat;
  background-position: right top;
  z-index: -1;
  }
  </style>
  </template>

  <template name="static">
  <style>
  body {
  background-repeat: no-repeat;
  background-position: right top;
  z-index: -1;
  }
  </style>
  </template>
